    <title>Quiz Game Benchmark!</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <div class="container">
      <section id="startCard" class="card">
        <h1>Welcome to Quiz Game!</h1>
        <div class="user-choices">
          <label for="quantity" class="mb"
            >How Many Questions would you like?</label
          >
          <input
            type="number"
            id="quantity"
            name="quantity"
            max="30"
            class="mb"
            placeholder="n"
          />
          <label for="difficulty" class="mb">Choose difficulty level</label>

          <select name="difficulty" id="difficulty" class="mb">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button id="startBtn">Let's GO!</button>
        </div>
      </section>
      <!-- usercard -->
      <section id="userCard" class="hide card">
        <!-- testo della domanda -->
        <section class="question">
          <div class="question-header">
            <h3 class="question-number"></h3>
            <h4 id="userPoints">
              Your points: <span class="user-points"></span>
            </h4>
          </div>
          <p class="question-body">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore
            aut molestiae alias quo ipsam placeat? Voluptates vitae quis modi
            perspiciatis.
          </p>
        </section>
        <!-- controller per la risposta -->
        <section class="answer-controller">
          <!-- vero/falso -->
          <div class="boolean hide">
            <div>
              <input type="radio" name="boolean" id="true" value="true" />
              <label for="true" class="true-label">True</label>
            </div>
            <div>
              <input type="radio" name="boolean" value="false" />
              <label for="false" class="false-label">False</label>
            </div>
          </div>

          <!-- multipla -->
          <div class="multiple-choice hide">
            <!-- a -->
            <div>
              <input type="radio" name="multiple-choice" value="a" />
              <label for="a" class="label-multiple-choice"></label>
            </div>
            <!-- b -->
            <div>
              <input type="radio" name="multiple-choice" value="b" />
              <label for="b" class="label-multiple-choice"></label>
            </div>
            <!-- c -->
            <div>
              <input type="radio" name="multiple-choice" value="c" />
              <label for="c" class="label-multiple-choice"></label>
            </div>
            <!-- d -->
            <div>
              <input type="radio" name="multiple-choice" value="d" />
              <label for="d" class="label-multiple-choice"></label>
            </div>
          </div>
        </section>
        <!-- controller per il quiz -->
        <section class="quiz-controller">
          <button id="confirmBtn">Submit</button>
          <button id="nextQuestionBtn">Next</button>
        </section>
      </section>
    </div>
